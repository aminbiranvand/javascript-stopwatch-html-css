<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تمرین</title>
    <style>
      .container {
        border: 1px solid black;
        width: 500px;
        height: 300px;
        border-radius: 10px;
        background-color: rgb(86, 73, 116);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(51, 111, 111);
      }
      span {
        font-size: 50px;
      }
      button:hover {
        background-color: gray;
        color: black;
      }
      .btn {
        width: 50px;
        height: 30px;
        background-color: cadetblue;
        color: white;
        border-radius: 7px;
      }
      .btns {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <span id="minutes">00</span>:<span id="seconde">00</span>:<span
          id="tens"
          >00</span
        >
      </div>
      <div class="btns">
        <button id="start" class="btn">start</button>
        <button id="pause" class="btn">pause</button>
        <button id="rest" class="btn">rest</button>
      </div>
    </div>

    <script>
      let Htens = document.querySelector("#tens");
      let Hminutes = document.querySelector("#minutes");
      let Hseconde = document.querySelector("#seconde");
      let btnStart = document.querySelector("#start");
      let btnPause = document.querySelector("#pause");
      let btnRest = document.querySelector("#rest");
      let tens = 00;
      let seconde = 0;
      let minutes = 0;

      const Timer = () => {
        tens++;
        if (tens <= 9) {
          Htens.innerHTML = "0" + tens;
        }
        if (tens > 9) {
          Htens.innerHTML = tens;
        }
        if (tens >= 99) {
          seconde++;
          tens = 00;
          if (seconde <= 9) {
            Hseconde.innerHTML = "0" + seconde;
          } else {
            Hseconde.innerHTML = seconde;
          }
        }
        if (seconde > 59) {
          minutes++;
          seconde = "00";
          Hseconde.innerHTML = seconde;
          if (minutes <= 9) {
            Hminutes.innerHTML = "0" + minutes;
          } else {
            Hminutes.innerHTML = minutes;
          }
        }
      };
      let RunTimer;
      btnStart.onclick = () => {
        RunTimer = setInterval(Timer, 1);
      };

      btnPause.onclick = () => {
        clearInterval(RunTimer);
      };

      btnRest.onclick = () => {
        clearInterval(RunTimer);
        tens = "00";
        seconde = "00";
        minutes = "00";
        Htens.innerHTML = tens;
        Hseconde.innerHTML = seconde;
        Hminutes.innerHTML = minutes;
      };
    </script>
  </body>
</html>
